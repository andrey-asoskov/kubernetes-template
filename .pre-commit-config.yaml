---
default_language_version:
  python: python3.9
fail_fast: true
exclude: |
    (?x)^(
      ^Temp/.*$
    )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      # - id: check-yaml
      #   exclude: '^Helm/charts/app/templates/|^K8s-manifests/'
      #   files: ^.*\.(yaml|yml)$
      - id: detect-private-key
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
        exclude: ^.*\.tftpl$
      - id: check-json
        files: ^.*\.json$
      - id: check-merge-conflict
      - id: detect-aws-credentials
      - id: check-symlinks
      - id: destroyed-symlinks

  # - repo: https://github.com/jumanjihouse/pre-commit-hooks
  #   rev: 2.1.6  # or other specific tag
  #   hooks:
  #     - id: shellcheck
        # exclude: |
        #     (?x)^(
        #     )$
      # args:
      #   -  --exclude=SC1091

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        types: [file, yaml]
        exclude: '^Helm/charts/app/templates/'
        args:
          - -c=./.yamllint.yaml

  # - repo: https://github.com/zricethezav/gitleaks
  #   rev: v8.8.11
  #   hooks:
  #     - id: gitleaks

  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.31.1
  #   hooks:
  #     - id: markdownlint

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.73.0
    hooks:
      - id: terraform_fmt
        files: ^Infra/AWS/Terraform/
      - id: terraform_validate
        files: ^Infra/AWS/Terraform/
      - id: terraform_tflint
        files: ^Infra/AWS/Terraform/.*(\.tf|\.tfvars)$
        exclude: \.terraform\/.*$
        args:
          - --args=--config=__GIT_WORKING_DIR__/Infra/AWS/Terraform/.tflint.hcl
          - --args=--no-color
      - id: terraform_tfsec
        files: ^Infra/AWS/Terraform/.*(\.tf|\.tfvars)$
        args:
          - --args=--config-file=__GIT_WORKING_DIR__/Infra/AWS/Terraform/tfsec.yml
          # - --args=--tfvars-file=terraform.auto.tfvars
          - --args=--concise-output
      - id: terraform_checkov
        verbose: true
        # exclude: ^Test\/
        # files: ^Infra/AWS/Terraform
        args:
          - --args=--config-file=__GIT_WORKING_DIR__/.checkov.yaml
          - --args=--skip-path Test

  - repo: https://github.com/Agilicus/pre-commit-hook-k8svalidate.git
    rev: v0.0.8
    hooks:
      - id: k8svalidate
        # args: [--exclude, "Helm/**"]
        types: [file, yaml]
        # files: .yaml$
        # exclude: ^Helm
